<h2>Hungry?</h2>
<button onclick="getRecipe()">Get a Recipe!</button>
<div id="result"></div>
<script>
function getRecipe() {
    fetch("https://www.themealdb.com/api/json/v1/1/random.php")
    .then(res => res.json())
    .then(data => {
        const meal = data.meals[0];
        document.getElementById('result').innerHTML =
            `<h3>${meal.strMeal}</h3><img src="${meal.strMealThumb}" width="200"><p>${meal.strInstructions}</p>`;
    });
}
</script>
  </body>
